<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <title>Clientes | Inventario Pan Sinai</title>
    <script src="/js/clients.js" type="module"></script>
</head>
<body>
<div class="w-full md:p-6 md:pt-16" layout:fragment="custom-content">
    <div class="flex justify-between items-center mb-6">
        <!-- <h2 class="text-2xl font-bold">Gesti칩n de Clientes</h2> -->
        <div></div>
        <button id="btn-add-client" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition">Agregar Cliente</button>
    </div>
    <div class="overflow-x-auto bg-white rounded-lg border border-slate-300">
        <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Direcci칩n</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Creado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Actualizado</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-slate-700 uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody id="clients-table-body" class="divide-y divide-slate-200">
                <!-- Clientes se cargan din치micamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar cliente -->
    <div id="client-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button id="close-modal" class="absolute top-2 right-2 text-slate-400 hover:text-slate-700 text-2xl">&times;</button>
            <h3 id="modal-title" class="text-xl font-bold mb-4">Agregar Cliente</h3>
            <form id="client-form" class="space-y-4">
                <input type="hidden" id="client-id">
                <div>
                    <label for="client-name" class="block text-sm font-medium text-slate-700">Nombre</label>
                    <input type="text" id="client-name" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="client-address" class="block text-sm font-medium text-slate-700">Direcci칩n</label>
                    <input type="text" id="client-address" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="cancel-modal" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-2 px-4 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
