<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <title>Usuarios | Inventario Pan Sinai</title>
    <script src="/js/users.js" type="module"></script>
</head>
<body>
<div class="w-full md:p-6 md:pt-16" layout:fragment="custom-content">
    <div class="flex justify-between items-center mb-6">
        <div></div>
        <button id="btn-add-user" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition">Agregar Usuario</button>
    </div>
    <div class="overflow-x-auto bg-white rounded-lg border border-slate-300">
        <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Usuario</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">DUI</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Rol</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 uppercase">Creado</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-slate-700 uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody id="users-table-body" class="divide-y divide-slate-200">
                <!-- Usuarios se cargan dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div id="user-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button id="close-modal" class="absolute top-2 right-2 text-slate-400 hover:text-slate-700 text-2xl">&times;</button>
            <h3 id="modal-title" class="text-xl font-bold mb-4">Agregar Usuario</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <div>
                    <label for="user-name" class="block text-sm font-medium text-slate-700">Nombre</label>
                    <input type="text" id="user-name" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="user-username" class="block text-sm font-medium text-slate-700">Usuario</label>
                    <input type="text" id="user-username" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="user-password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                    <input type="password" id="user-password" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="user-dui" class="block text-sm font-medium text-slate-700">DUI</label>
                    <input type="text" id="user-dui" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="user-role" class="block text-sm font-medium text-slate-700">Rol</label>
                    <select id="user-role" class="mt-1 block w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Seleccionar Rol</option>
                        <option value="1">Administrador</option>
                        <option value="2">Operador</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="cancel-modal" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-2 px-4 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
