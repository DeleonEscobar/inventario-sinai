<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <title th:text="${pageTitle}">Detalle de Movimiento</title>
</head>
<body>
    <div class="w-full md:p-6 md:pt-16" layout:fragment="custom-content">
        <div class="mb-6 flex items-center justify-between">
            <!-- <h2 class="text-2xl font-bold mb-2" th:text="${pageTitle}">Detalle de Movimiento</h2> -->

            <a href="/dashboard/admin/movements" class="text-purple-600 hover:underline flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Volver a la lista
            </a>

            <a th:href="@{'/dashboard/admin/movements/' + ${movement.id} + '/edit'}" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition flex items-center">
                <span class="text-xl mr-1">✏️</span>
                Editar
            </a>
        </div>
    
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <b>Nota:</b>
                    <div class="text-slate-700" th:text="${movement.notes != null ? movement.notes : ''}"></div>
                </div>
                <div>
                    <b>Cliente:</b>
                    <div class="text-slate-700" th:text="${movement.client.name}"></div>
                </div>
                <div>
                    <b>Responsable:</b>
                    <div class="text-slate-700" th:text="${movement.responsibleUser.name}"></div>
                </div>
                <div>
                    <b>Creado:</b>
                    <div class="text-slate-700" th:text="${#dates.format(movement.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                </div>
                <div>
                    <b>Estado:</b>
                    <div th:class="'inline-block px-3 py-1 rounded-full text-sm font-semibold ' + ${movement.statusColorString}" th:text="${movement.statusName}"></div>
                </div>
                <div>
                    <b>Tipo:</b>
                    <div th:class="'inline-block px-3 py-1 rounded-full text-sm font-semibold ' + ${movement.typeColorString}" th:text="${movement.typeName}"></div>
                </div>
            </div>
    
            <div>
                <h3 class="text-lg font-bold mb-2">Lotes asociados:</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200 text-sm">
                        <thead class="bg-slate-100 text-slate-700">
                            <tr>
                                <th class="px-4 py-2 text-left"># Serie</th>
                                <th class="px-4 py-2 text-left">Producto</th>
                                <th class="px-4 py-2 text-left">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="batch : ${movement.batches}" class="hover:bg-slate-50">
                                <td class="px-4 py-2" th:text="${batch.serialNumber}"></td>
                                <td class="px-4 py-2" th:text="${batch.product.name}"></td>
                                <td class="px-4 py-2" th:text="${batch.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
