<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="w-full h-svh p-4 flex justify-center md:items-center font-poppins">
    <div class="w-full h-fit lg:w-3/4 2xl:w-1/2 bg-white rounded-xl md:shadow-2xl flex flex-col-reverse md:flex-row">

        <!-- FORMULARIO -->
        <div class="p-8 basis-1/2">
            <div class="mb-4">
                <h1 class="font-extrabold text-orange-600 text-4xl">Bienvenido!</h1>
                <h2 class="font-light text-slate-600 text-sm mt-2">Es un placer tenerte aquí</h2>
            </div>

            <form th:action="@{/login}" method="post" class="flex flex-col gap-4 my-6">
                <div class="relative">
                    <input type="text" class="peer styles-input" id="username" name="username" placeholder="Username" required>
                    <label for="username" class="styles-label">Usuario</label>
                </div>
                <div class="relative">
                    <input type="password" class="peer styles-input" id="password" name="password" placeholder="Password" required>
                    <label for="password" class="styles-label">Contraseña</label>
                </div>
                <button type="submit" class="style-btn-submit">Iniciar sesión</button>
            </form>
            <div th:if="${error}" class="text-sm font-bold text-red-500 text-center mt-3" th:text="${error}"></div>
        </div>
        <!-- LOGO  --->
        <div class="p-6 flex gap-1 items-center justify-center rounded-t-2xl md:rounded-t-none md:rounded-r-2xl md:rounded-tr-lg bg-orange-400 basis-1/2">
            <div>
                <h1 class="font-bold text-4xl sm:text-5xl uppercase text-white leading-none">Sinaí</h1>
                <h2 class="font-bold text-2xl sm:text-3xl uppercase text-slate-200 leading-none">Inventario</h2>
            </div>
        </div>
    </div>

</div>
</body>
</html>
