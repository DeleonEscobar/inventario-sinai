<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sinaí Inventario</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-slate-50">
<div class="w-full min-h-screen p-4 flex justify-center items-center">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl flex flex-col-reverse md:flex-row overflow-hidden">

        <!-- Form Section -->
        <div class="p-8 md:p-12 w-full md:w-1/2">
            <div class="mb-8">
                <h1 class="font-extrabold text-orange-600 text-4xl md:text-5xl">¡Bienvenido!</h1>
                <h2 class="font-light text-slate-600 text-sm md:text-base mt-3">Ingresa tus credenciales para continuar</h2>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div class="relative">
                    <input type="text" 
                           class="peer styles-input" 
                           id="username" 
                           name="username" 
                           placeholder=" "
                           autocomplete="username"
                           required>
                    <label for="username" class="styles-label">Usuario</label>
                </div>
                
                <div class="relative">
                    <input type="password" 
                           class="peer styles-input" 
                           id="password" 
                           name="password" 
                           placeholder=" "
                           autocomplete="current-password"
                           required>
                    <label for="password" class="styles-label">Contraseña</label>
                </div>

                <button type="submit" 
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg 
                               transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] 
                               focus:outline-none focus:ring-2 focus:ring-orange-300">
                    Iniciar sesión
                </button>
            </form>

            <div th:if="${error}" 
                 class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm font-medium text-red-600 text-center" th:text="${error}"></p>
            </div>
        </div>

        <!-- Logo Section -->
        <div class="bg-gradient-to-br from-orange-400 to-orange-600 w-full md:w-1/2 p-12 flex items-center justify-center">
            <div class="text-center">
                <h1 class="font-extrabold text-5xl md:text-6xl text-white leading-tight tracking-tight">SINAÍ</h1>
                <h2 class="font-bold text-2xl md:text-3xl text-orange-100 mt-2">INVENTARIO</h2>
                <p class="text-orange-100 mt-4 font-light">Sistema de Gestión de Inventario</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
